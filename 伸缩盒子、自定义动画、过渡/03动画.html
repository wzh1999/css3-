<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		
		 .line {
		 	 height: 300px;
		 	 background-color: red;
		 }

		 .box {
		 	 width: 100px;
		 	 height: 300px;
		 	 background-color: pink;
		 	 /* transition:  all 1s linear; */
		 	 animation: move 1s linear infinite;
		 }

		 .line:hover .box {
		 	
		 }


		 @keyframes move {
		 	 from {
		 	 	 margin-left: 0px;
		 	 }

		 	 to {
 				margin-left: 400px;
		 	 }
		 }
	</style>
</head>
<body>
	
	<div class="line">
		<div class="box"></div>
	</div>
	 
</body>
</html>
