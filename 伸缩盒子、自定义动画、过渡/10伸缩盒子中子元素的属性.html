<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		
		 .box {
		 	 width: 800px;
		 	 height: 300px;
		 	 border: 1px solid red;
		 	 display: flex;
		 }

		 .one {
		 	 width: 100px;
		 	 height: 100px;
		 	 background-color: pink;
		 	 order: 1;
		 }

		 .two {
		 	 width: 100px;
		 	 height: 100px;
		 	 background-color: green;
		 	 order: 2;

		 }

		 .three {
		 	 width: 100px;
		 	 height: 100px;
		 	 background-color: orange;
		 	 order: 3;
		 }
	</style>
</head>
<body>
	
	 <div class="box">
	 	  <div class="one">1</div>
	 	  <div class="two">2</div>
	 	  <div class="three">3</div>
	 </div>
</body>
</html>
