<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <style type="text/css">
        	.box {
        		 width: 300px;
        		 height: 300px;
        		 margin: 50px auto;
        	}

        	.box img {
        		 width: 100%;

        		 animation: rotate 1s linear infinite;
        	}

        	@keyframes rotate {
        		 from {
        		 	 transform: rotateZ(0deg);
        		 }

        		 to {
					 transform: rotate(360deg);
        		 }
        	}
            .box img:hover {
                 animation-play-state: paused;
            }
        </style>
    </head>
    <body>
		
		 <div class="box">
		 	 <img src="img/fengche.png" alt="">
		 </div>

    </body>
</html>
