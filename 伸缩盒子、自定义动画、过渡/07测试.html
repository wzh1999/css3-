<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		
		  .box {
		  	  width: 50px;
		  	  height: 50px;
		  	  background-color: blue;
		  	  border-radius: 50%;
		  	  position: relative;

		  	  margin:  100px auto;
		  }

		  .line {
		  	 width: 100px;
		  	 height: 100px;
		  	 border: 10px solid orange;
		  	 border-radius: 50%;
		  	 position: absolute;
		  	 left: 50%;
		  	 top: 50%;
		  	 transform: translate(-50%, -50%)  skew(30deg, 20deg);
		  }
	</style>
</head>
<body>
	

	   <div class="box">
	   	
	   	    <div class="line"></div>
	   </div>
</body>
</html>
