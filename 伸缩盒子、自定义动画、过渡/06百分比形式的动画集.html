<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		 .box {
		 	 width: 200px;
		 	 height: 200px;
		 	 background-color: red;

		 	 animation: change 10s linear;
		 }

		 @keyframes  change {
			 
			 /* 动画的开始状态 */
			 0% {
				 width: 200px;
		 	 	 height: 200px;
			 }

			 50% {
				 width: 400px;
				 height: 400px;

			 }
			 /* 动画结束的状态 */
			 100% {
				 width: 200px;
				 height: 200px;
			 }

		 }
	</style>
</head>
<body>
	
	  <div class="box"></div>
</body>
</html>
