<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
		  .box {
		  	 width: 200px;
		  	 height: 200px;
		  	 border: 1px solid red;
		  	 margin: 50px auto;
		  	 text-align: center;
		  }

		  .box:before {
		  	 content: "";
		  	 height: 100%;
		  	 width: 0px;
		  	 display: inline-block;
		  	 vertical-align: middle;
		  }

		  img {
		  	 vertical-align: middle;
		  }
		 
	</style>
</head>
<body>
	 <div class="box">
	 	 <img src="2_1.png" alt="">
	 </div>

</body>
</html>
