<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			 margin: 0;
			 padding: 0;
		}
		.line {
			 height: 200px;
			 overflow: hidden;
			 background: pink;
			 position: relative;
		}
		.box {
			 width: 100px;
			 height: 100px;
			 background: red;
			 position: absolute;
			 left: 0px;
			 top:  0px;
			 transition: all 1s linear;
		}
		.line:hover .box {
			  left: 400px;
			  top: 50px;
			  /* margin-left: 400px; */
		}
	</style>
</head>
<body>
	

	<div class="line">
		 <div class="box"></div>
	</div>
</body>
</html>
