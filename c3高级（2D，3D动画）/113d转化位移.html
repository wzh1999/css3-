<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.line {
			 height: 300px;
			 background-color: red;
		}

		.box {
			 width: 100px;
			 height: 300px;
			 background-color: pink;

			 transition:  all 1s linear;
		}
		.line:hover .box {
			
		   transform: translateX(-400px) translateY(-400px) translateZ(-400px);
	

		}
	</style>
</head>
<body>
	 <div class="line">
	 	 <div class="box"></div>
	 </div>
</body>
</html>
