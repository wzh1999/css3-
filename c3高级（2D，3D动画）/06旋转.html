<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
		 * {
		 	 margin: 0;
		 	 padding: 0;
		 }

		 .line {
		 	 height: 300px;
		 	 overflow: hidden;
		 	 background-color: pink;
		 }

		 .box {
		 	 width: 100px;
		 	 height: 100px;
		 	 margin-top: 100px;
		 	 background-color: red;
		 	 margin-left: 200px;

		 	 transition: all 1s linear;


		 	 transform-origin: 50px 40px;
		 }

		 .line:hover .box {
		 	  /* 旋转360度 */
		 	  /* transform: rotate(360deg); */

		 	  transform: rotate(360deg);


		 }
	</style>
</head>
<body>
	

	 <div class="line">
	 	  <div class="box"></div>
	 </div>
</body>
</html>
