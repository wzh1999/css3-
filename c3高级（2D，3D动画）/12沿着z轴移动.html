<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		
		.box {
			 width: 500px;
			 height: 500px;
			 background-color: red;
			 margin:  50px auto;
			 overflow: hidden;
			 /* 透视 */
			 perspective: 1000px;
		}

		.one {
			 width: 300px;
			 height: 300px;
			 background-color: pink;
			 margin: 100px;

			 transition:  all 1s linear;
		}


		.box:hover .one {
			/*  transform: translateX(100px);
			 transform: translateY(100px); */
			 transform: translateZ(300px);
		}
	</style>
</head>
<body>
	
		 <div class="box">
		 	  <div class="one"></div>
		 </div>
</body>
</html>
